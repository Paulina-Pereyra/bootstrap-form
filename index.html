<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Formulario</title>
</head>

<body class="body bg-dark">
  <div class="container-fluid w-75 mt-5">
    <!-- card -->
    <div class="card text-left">
      <div class="card-header fw-bold d-flex justify content left fs-6">
        Payment form example
      </div>
      <div class="card-body">
        <div class="alert alert-danger d-flex justify content left" role="alert">
          Some fields are missing
        </div>

        <form class="row g-3">

          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="email" class="form-control" id="inputPassword4" placeholder="XXXXXXXXX">
          </div>

          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input type="password" class="form-control" id="inputNumber" placeholder="0000">
          </div>

          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Amount</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">$</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Amount">
            </div>
          </div>

          <div class="col-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          <div class="col-md-6">
            <label for="inputState" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          <div class="col-md-3">
            <label for="inputZip" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState">
          </div>

          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputState">
          </div>

          <div class="col-3"></div>

      </div>
      <div class="row class-row">

        <div class="col-md-4">

          <p class="title ms-3">We accept:</p>
            <div class="background bg-secondary ms-3 text-center p-2">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                            class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i
                            class="fa-brands fa-cc-visa fa-2xl"></i></label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                            class="fa-brands fa-cc-diners-club fa-2xl"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i
                            class="fa-brands fa-cc-paypal fa-2xl"></i></label>
                </div>

            </div>

        </div>

        <div class="col-md-2"></div>

        <div class="col-md-6">

            <p>Message</p>

            <div class="form-floating me-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>

            <p>Add any notes here.</p>

        </div>

    </div>

      </div>
       
        <div class="col-12 d-flex justify-content-end bg-body-tertiary p-2">
          <button type="submit" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>

      </form>

    </div>


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</body>

</html>
